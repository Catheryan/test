<link href="__PUBLIC__/bootstrap/css/bootstrap.min.css" rel="stylesheet">

<table class="table table-bordered">
    <thead>
    <tr>
        <th>名称</th>
        <th>手机号码</th>
        <th>状态</th>
    </tr>
    </thead>
    <tbody>
    <volist name="teaaddresslist" id="teaaddresslist">

            </if>
        </tr>
    </volist>
    </tbody>
</table>
